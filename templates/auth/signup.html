<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roamify</title>
    <link rel="icon" href="https://i.ibb.co/q3mbmrGb/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        :root {
            --primary: #00c897;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('https://assets.codepen.io/85188/hero-bg-pattern.png') center/cover;
            background-attachment: fixed;
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
        }
        
        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .navbar-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn-outline-light {
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: var(--primary);
            border: none;
        }
        
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .auth-container:hover {
            transform: translateY(-5px) rotateY(2deg) rotateX(1deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .auth-title {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            text-align: center;
        }
        
        .form-control {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 200, 151, 0.2);
            transform: translateY(-2px);
        }
        
        .btn-form-primary {
            background: var(--primary);
            border: none;
            padding: 15px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 200, 151, 0.3);
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-form-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 200, 151, 0.4);
        }
        
        .auth-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-link:hover {
            color: var(--dark);
            transform: translateX(3px);
        }
        
        .error-message {
            background: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .brand-footer {
            margin-top: 40px;
            text-align: center;
            font-weight: 700;
            color: var(--dark);
            opacity: 0.8;
            font-size: 1rem;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating-icon {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/q3mbmrGb/icon.png" alt="Roamify Icon" width="36" height="36" class="me-2">
                <span class="fw-bold">Roamify</span>
            </a>
            <div class="navbar-buttons">
                <a href="/auth/login" class="btn btn-outline-light">Log In</a>
                <a href="/auth/signup" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form Section -->
    <div class="container">
        <div class="auth-container" data-aos="fade-up">
            <div class="text-center mb-4">
                <span class="floating-icon">
                    <i class="fas fa-compass" style="font-size: 2.5rem; color: var(--primary);"></i>
                </span>
                <h1 class="auth-title">Begin Your Adventure</h1>
                <p class="text-muted">Create your account to unlock personalized recommendations</p>
            </div>

            <!-- Error message (if any) -->
            <div id="error-message" class="error-message" 
                {% if error %} style="display: block;" {% else %} style="display: none;" {% endif %}>
                {{ error }}
            </div>

            <!-- Sign Up Form -->
            <form action="/auth/signup" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="emailaddress" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-form-primary">Create Account</button>
            </form>

            <div class="auth-footer">
                <div class="auth-links">
                    <a href="/" class="auth-link"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
                    <a href="/auth/login" class="auth-link">Already have an account? <span style="font-weight: 800;">Login</span></a>
                </div>
                <div class="brand-footer mt-4">
                    <i class="fas fa-map-marked-alt me-2" style="color: var(--primary);"></i>
                    Roamify - Discover Your Next Adventure
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').style.padding = '15px 0';
            } else {
                document.querySelector('.navbar').style.padding = '20px 0';
            }
        });
    </script>
</body>
</html>
